<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Standalone React App</title>

  <!-- React + ReactDOM UMD -->
  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
  <!-- Babel with React preset -->
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <!-- html2canvas -->
  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>

  <!-- Inline CSS -->
  <style>
    /* === your styles.css merged here === */
    body { margin:0; font-family:"Artifakt Element", sans-serif; background:#ffffff; color:#000000; }
    .app { display:flex; flex-direction:column; align-items:center; padding:20px; padding-bottom:180px; }
    .image-canvas { width:1080px; height:1920px; display:flex; justify-content:center; align-items:center; text-align:center; background:inherit; }
    .editable-text { max-width:80%; word-wrap:break-word; white-space:pre-wrap; }
    .chat-input-bar { position:fixed; bottom:0; left:0; right:0; display:flex; align-items:flex-end; justify-content:space-between; background:#202123; padding:12px 16px; border-top:1px solid #444; gap:12px; }
    .chat-textarea { flex:1; background:#2d2d2d; color:#fff; border:none; border-radius:20px; padding:12px 16px; font-size:16px; }
    .plus-btn { background:#313233; color:#fff; border:none; border-radius:50%; width:40px; height:40px; font-size:22px; cursor:pointer; }
    .download-btn { background:#10a37f; color:#fff; border:none; border-radius:8px; padding:10px 20px; cursor:pointer; }
    .download-menu { position:absolute; bottom:60px; right:0; background:#2a2b2d; border-radius:8px; padding:8px; display:flex; flex-direction:column; gap:6px; }
    @media (max-width:900px){ .image-canvas{ width:360px; height:640px; } }
  </style>
</head>
<body>
  <div id="root"></div>

  <!-- React App Code -->
  <script type="text/babel" data-presets="react">

    const { useRef, useState, useEffect } = React;

    function App() {
      const textRef = useRef(null);
      const popupRef = useRef(null);
      const plusBtnRef = useRef(null);

      const [text, setText] = useState("");
      const [fontColor, setFontColor] = useState("#ececf1");
      const [bgColor, setBgColor] = useState("#000000");
      const [bgImage, setBgImage] = useState(null);
      const [fontSize, setFontSize] = useState(45);
      const [lineHeight, setLineHeight] = useState(1.4);
      const [textAlign, setTextAlign] = useState("left");
      const [fontFamily, setFontFamily] = useState("Artifakt Element");
      const [menuOpen, setMenuOpen] = useState(false);
      const [textOffsetX, setTextOffsetX] = useState(0);
      const [downloadMenuOpen, setDownloadMenuOpen] = useState(false);

      const [detectedWords, setDetectedWords] = useState([]);
      const [customWords, setCustomWords] = useState([]);
      const [highlightedWords, setHighlightedWords] = useState({});
      const [allSelected, setAllSelected] = useState(true);

      const [overlayImage, setOverlayImage] = useState(null);
      const [overlayX, setOverlayX] = useState(100);
      const [overlayY, setOverlayY] = useState(500);
      const [overlaySize, setOverlaySize] = useState(600);
      const [dragging, setDragging] = useState(false);

      // (rest of your App.js logic here unchanged: stopWords list, useEffects, helpers, JSX return...)

      return (
        <div className="app">
          <div ref={textRef} className="image-canvas" style={{ background: bgColor }}>
            <div className="editable-text" style={{ color: fontColor, fontSize }}>{text}</div>
          </div>
          <div className="chat-input-bar">
            <button ref={plusBtnRef} className="plus-btn" onClick={() => setMenuOpen(s => !s)}>+</button>
            <textarea className="chat-textarea" value={text} onChange={(e) => setText(e.target.value)} />
            <div style={{ position: "relative" }}>
              <button className="download-btn" onClick={() => {
                html2canvas(textRef.current).then(canvas => {
                  const link = document.createElement("a");
                  link.download = "image.png";
                  link.href = canvas.toDataURL();
                  link.click();
                });
              }}>Download</button>
            </div>
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById("root"));
    root.render(<React.StrictMode><App/></React.StrictMode>);
  </script>
</body>
</html>
