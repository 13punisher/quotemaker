<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1" />
  <title>Text Image Generator with Highlights</title>

  <script src="https://unpkg.com/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Artifakt+Element&display=swap" rel="stylesheet">

  <style>
    :root { 
      --panel-bg: rgba(42,43,45,0.95); 
      --panel-fg: #fff; 
      --accent: #10a37f; 
      --dark: #202123; 
    }
    body { 
      margin: 0; 
      font-family: 'Artifakt Element', sans-serif;
      background: #000; 
      color: #fff; 
    }
    .app { 
      display:flex; 
      flex-direction:column; 
      align-items:center; 
      padding:12px; 
      padding-bottom:220px; 
    }

    /* Canvas */
    .image-canvas {
      aspect-ratio: 9/16;
      width: 100%;
      max-width: 480px;
      display:flex; 
      justify-content:center; 
      align-items:center;
      text-align:center; 
      background:#000;
      position:relative; 
      overflow:hidden;
    }
    .editable-text { 
      max-width:85%; 
      word-wrap:break-word; 
      white-space:pre-wrap; 
      color:#ececf1; 
      font-size:15px; 
      line-height:1.4; 
      text-align:left; 
    }

    .bottom-spacer { height:32px; }

    /* Download button */
    .download-btn {
      background: var(--accent); 
      color: #fff; 
      padding:10px 16px; 
      border:none; 
      border-radius:8px;
      cursor:pointer; 
      font-size:15px; 
      transition: background .2s;
    }
    .download-btn:hover { background:#0d8c6b; }

    #downloadWrapper {
      position: fixed;
      top: 12px;
      right: 12px;
      z-index: 1100;
    }
    .download-menu {
      position:absolute; 
      top: 45px; 
      right:0; 
      background:var(--panel-bg); 
      border-radius:12px; 
      padding:10px;
      display:none; 
      flex-direction:column; 
      gap:10px; 
      color:var(--panel-fg); 
      box-shadow:0 6px 18px rgba(0,0,0,.4); 
      min-width:160px;
    }
    .download-menu button {
      background: var(--accent); 
      color: #fff; 
      padding:8px 12px; 
      border:none; 
      border-radius:6px;
      cursor:pointer; 
      font-size:14px; 
      transition: background .2s;
    }
    .download-menu button:hover { background:#0d8c6b; }

    .plus-btn {
      border-radius:50%; 
      width:40px; 
      height:40px; 
      font-size:20px; 
      display:inline-flex; 
      align-items:center; 
      justify-content:center; 
      background:#313233; 
      color:#fff; 
      border:none; 
      cursor:pointer; 
    }

    .chat-input-bar {
      position:fixed; 
      bottom:0; 
      left:0; 
      right:0;
      display:flex; 
      align-items:flex-end; 
      justify-content:space-between;
      background:var(--dark); 
      padding:10px 12px; 
      border-top:1px solid #444;
      gap:10px; 
      z-index:100; 
      box-shadow:0 -2px 8px rgba(0,0,0,.25);
    }
    .chat-textarea {
      flex:1; 
      max-height:180px; 
      min-height:40px;
      resize:none; 
      background:#2d2d2d; 
      color:#fff; 
      border:none; 
      border-radius:16px; 
      padding:10px 14px; 
      font-size:15px; 
      outline:none;
      font-family: 'Artifakt Element', sans-serif;
    }

    /* Settings drawer */
    .popup-dialog {
      position: fixed;
      left: 0;
      right: 0;
      bottom: -100%;
      max-height: 60vh;
      background: var(--panel-bg);
      color: var(--panel-fg);
      border-radius: 16px 16px 0 0;
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 12px;
      box-shadow: 0 -4px 16px rgba(0,0,0,.5);
      overflow-y: auto;
      transition: bottom 0.3s ease;
      z-index: 1200;
    }
    .popup-dialog.open {
      bottom: 0;
    }
    .popup-dialog label, 
    .popup-dialog strong { 
      font-size:14px; 
      margin-bottom:4px; 
      display:flex; 
      align-items:center; 
      gap:8px; 
    }
    .popup-dialog input, 
    .popup-dialog select { 
      flex:1; 
    }
    .slider-row { 
      display:flex; 
      align-items:center; 
      gap:8px; 
    }
    .slider-value { 
      font-size:13px; 
      color:#ddd; 
      min-width:44px; 
      text-align:right; 
    }
    .highlight-section { 
      border-top:1px solid rgba(255,255,255,0.12); 
      padding-top:8px; 
    }
    .highlight-row { 
      display:flex; 
      align-items:center; 
      gap:8px; 
      margin-bottom:6px; 
    }
    .add-word-input { 
      width:100%; 
      padding:10px; 
      border-radius:8px; 
      border:none; 
      outline:none; 
      background:#3a3b3c; 
      color:#fff; 
      font-family: 'Artifakt Element', sans-serif;
    }

    /* small screens */
    @media (max-width:600px) {
      .chat-input-bar { 
        flex-direction:column; 
        align-items:stretch; 
        gap:8px; 
      }
      .download-btn { width:100%; }
    }
  </style>
</head>
<body>
  <div class="app">
    <div id="canvas" class="image-canvas" aria-label="preview canvas">
      <div id="editable-text" class="editable-text" contenteditable="false"></div>
      <img id="overlay" style="display:none; position:absolute; cursor:grab; touch-action:none;" draggable="false" />
    </div>

    <div class="bottom-spacer"></div>

    <div id="downloadWrapper">
      <button id="downloadBtn" class="download-btn">Download</button>
      <div id="downloadMenu" class="download-menu">
        <button data-scale="1" data-quality="low">Low Quality</button>
        <button data-scale="2" data-quality="medium">Medium Quality</button>
        <button data-scale="4" data-quality="high">High Quality</button>
      </div>
    </div>

    <div class="chat-input-bar" role="region" aria-label="controls">
      <button id="settingsBtn" class="plus-btn" aria-label="open settings">+</button>
      <textarea id="textInput" class="chat-textarea" placeholder="Type your text here"></textarea>
    </div>

    <div id="settingsPanel" class="popup-dialog">
      <label>Font Color: <input id="fontColor" type="color" value="#ececf1" /></label>
      <label>Background: <input id="bgColor" type="color" value="#000000" /></label>
      <label>Background Image: <input id="bgImage" type="file" accept="image/*" /></label>

      <div class="slider-row">
        <label style="flex:1">Text Size:
          <input id="fontSize" type="range" min="0" max="100" value="15" />
        </label>
        <div id="fontSizeVal" class="slider-value">15px</div>
      </div>

      <div class="slider-row">
        <label style="flex:1">Line Spacing:
          <input id="lineHeight" type="range" min="1" max="3" step="0.1" value="1.4" />
        </label>
        <div id="lineHeightVal" class="slider-value">1.4</div>
      </div>

      <label>Alignment:
        <select id="textAlign">
          <option value="left">Left</option>
          <option value="center">Center</option>
          <option value="right">Right</option>
        </select>
      </label>

      <label>Upload Overlay Image: <input id="overlayUpload" type="file" accept="image/*" /></label>
      <div class="slider-row">
        <label style="flex:1">Overlay Size:
          <input id="overlaySize" type="range" min="50" max="1000" value="200" />
        </label>
        <div id="overlaySizeVal" class="slider-value">200px</div>
      </div>

      <label>Upload Font from Device: <input id="fontUpload" type="file" accept=".ttf,.otf,.woff,.woff2" /></label>

      <div class="highlight-section" aria-live="polite">
        <strong>Highlight Words</strong>
        <div><input id="selectAllWords" type="checkbox" /> <label for="selectAllWords" style="cursor:pointer;">Select All / Unselect All</label></div>
        <div id="highlightWordsContainer"></div>
        <input id="addWordInput" class="add-word-input" placeholder="Add custom word and press Enter" />
      </div>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('canvas');
    const textEl = document.getElementById('editable-text');
    const textInput = document.getElementById('textInput');
    const overlay = document.getElementById('overlay');
    const overlaySizeInput = document.getElementById('overlaySize');
    const overlaySizeVal = document.getElementById('overlaySizeVal');
    const settingsBtn = document.getElementById('settingsBtn');
    const settingsPanel = document.getElementById('settingsPanel');
    const fontColorInput = document.getElementById('fontColor');
    const bgColorInput = document.getElementById('bgColor');
    const bgImageInput = document.getElementById('bgImage');
    const fontSizeInput = document.getElementById('fontSize');
    const fontSizeVal = document.getElementById('fontSizeVal');
    const lineHeightInput = document.getElementById('lineHeight');
    const lineHeightVal = document.getElementById('lineHeightVal');
    const textAlignInput = document.getElementById('textAlign');
    const overlayUpload = document.getElementById('overlayUpload');
    const fontUpload = document.getElementById('fontUpload');
    const highlightContainer = document.getElementById('highlightWordsContainer');
    const addWordInput = document.getElementById('addWordInput');
    const selectAllCheckbox = document.getElementById('selectAllWords');
    const downloadBtn = document.getElementById('downloadBtn');
    const downloadMenu = document.getElementById('downloadMenu');

    let overlayX = 40, overlayY = 40;
    let dragging = false, startX = 0, startY = 0, startOverlayX = 0, startOverlayY = 0;
    let detectedWords = [], customWords = [], highlightedWords = {};
    const stopWords = ["the","is","a","an","and","or","in","on","at","of","for","to","with","by","you","your","this","that","it","as","be","are","was","were","from","into","but","if","so","about","can","not","i","me","my","myself","we","our","ours","ourselves","he","him","his","himself","she","her","hers","herself","they","them","their","theirs","themselves","what","which","who","whom","these","those","am","been","being","have","has","had","having","do","does","did","doing","because","until","while","against","between","through","during","before","after","above","below","up","down","out","off","over","under","again","further","then","once","here","there","when","where","why","all","any","both","each","few","more","most","other","some","such","no","nor","only","own","same","than","too","very"];

    function escapeRegex(s){ return s.replace(/[.*+?^${}()|[\]\\]/g,'\\$&'); }
    function updateHighlightedText(){
      let txt = textInput.value || "";
      const allOrder = Array.from(new Set([...detectedWords, ...customWords]));
      allOrder.forEach(w => {
        if (highlightedWords[w]) {
          const regex = new RegExp("\\b(" + escapeRegex(w) + ")\\b", "gi");
          txt = txt.replace(regex, '<span style="font-weight:bold;">$1</span>');
        }
      });
      textEl.innerHTML = txt.replace(/\n/g, "<br/>");
    }
    function updateDetectedWords(){
      const content = (textInput.value || "").toLowerCase().replace(/[.,!?;:()"]/g,"");
      const arr = content.split(/\s+/).filter(w => w && !stopWords.includes(w));
      const freq = {};
      arr.forEach(w => freq[w] = (freq[w]||0)+1);
      detectedWords = Object.keys(freq).sort((a,b)=> (freq[b]-freq[a]) || (b.length - a.length)).slice(0,8);
      detectedWords.forEach(w => { if (!(w in highlightedWords)) highlightedWords[w] = true; });
      renderHighlightWords();
    }
    function renderHighlightWords(){
      highlightContainer.innerHTML = "";
      const all = Array.from(new Set([...detectedWords, ...customWords]));
      all.forEach((word, idx) => {
        const id = 'cb_'+idx+'_'+word.replace(/[^a-z0-9]/gi,'_')+'_'+Math.random().toString(36).slice(2,7);
        const row = document.createElement('div');
        row.className = 'highlight-row';
        const cb = document.createElement('input');
        cb.type = 'checkbox';
        cb.id = id;
        cb.checked = !!highlightedWords[word];
        cb.addEventListener('change', () => {
          highlightedWords[word] = cb.checked;
          updateHighlightedText();
          selectAllCheckbox.checked = Array.from(new Set([...detectedWords, ...customWords])).every(w => highlightedWords[w]);
        });
        const lbl = document.createElement('label');
        lbl.htmlFor = id;
        lbl.textContent = word;
        row.appendChild(cb);
        row.appendChild(lbl);
        highlightContainer.appendChild(row);
      });
      updateHighlightedText();
      selectAllCheckbox.checked = Array.from(new Set([...detectedWords, ...customWords])).every(w => highlightedWords[w]);
    }

    textInput.addEventListener('input', () => { updateDetectedWords(); updateHighlightedText(); });
    addWordInput.addEventListener("keydown", e => {
      if (e.key === "Enter") {
        e.preventDefault();
        const w = e.target.value.toLowerCase().trim();
        if (w && !customWords.includes(w)) {
          customWords.push(w);
          highlightedWords[w] = true;
          renderHighlightWords();
          updateHighlightedText();
          e.target.value = "";
        }
      }
    });
    selectAllCheckbox.addEventListener('change', () => {
      const all = Array.from(new Set([...detectedWords, ...customWords]));
      all.forEach(w => highlightedWords[w] = selectAllCheckbox.checked);
      renderHighlightWords();
    });

    // Settings drawer toggle
    settingsBtn.addEventListener('click', () => {
      settingsPanel.classList.toggle('open');
    });
    // Close drawer on outside click
    document.addEventListener('click', e => {
      if (settingsPanel.classList.contains('open') && !settingsPanel.contains(e.target) && e.target !== settingsBtn) {
        settingsPanel.classList.remove('open');
      }
    });
    // Swipe down to close
    let touchStartY = 0;
    settingsPanel.addEventListener('touchstart', e => {
      touchStartY = e.touches[0].clientY;
    });
    settingsPanel.addEventListener('touchend', e => {
      let touchEndY = e.changedTouches[0].clientY;
      if (touchEndY - touchStartY > 80) {
        settingsPanel.classList.remove('open');
      }
    });

    document.addEventListener('keydown', (e) => {
      if (e.key === 'Escape') { settingsPanel.classList.remove('open'); downloadMenu.style.display='none'; }
    });

    fontColorInput.addEventListener('input', e => textEl.style.color = e.target.value);
    bgColorInput.addEventListener('input', e => canvas.style.background = e.target.value);
    bgImageInput.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = ev => canvas.style.background = `url(${ev.target.result}) center/cover no-repeat`;
      r.readAsDataURL(f);
    });

    fontSizeInput.addEventListener('input', e => { textEl.style.fontSize = e.target.value+'px'; fontSizeVal.textContent = e.target.value+'px'; });
    lineHeightInput.addEventListener('input', e => { textEl.style.lineHeight = e.target.value; lineHeightVal.textContent = e.target.value; });
    textAlignInput.addEventListener('change', e => textEl.style.textAlign = e.target.value);

    overlayUpload.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const r = new FileReader();
      r.onload = ev => {
        overlay.src = ev.target.result;
        overlay.style.display = 'block';
        overlay.style.left = overlayX+'px';
        overlay.style.top = overlayY+'px';
        overlay.style.width = overlaySizeInput.value+'px';
      };
      r.readAsDataURL(f);
    });

    overlay.addEventListener('mousedown', e => {
      dragging = true; startX = e.clientX; startY = e.clientY; startOverlayX = overlayX; startOverlayY = overlayY;
    });
    document.addEventListener('mousemove', e => {
      if (!dragging) return;
      overlayX = startOverlayX + (e.clientX - startX);
      overlayY = startOverlayY + (e.clientY - startY);
      overlay.style.left = overlayX+'px';
      overlay.style.top = overlayY+'px';
    });
    document.addEventListener('mouseup', () => dragging = false);
    overlay.addEventListener('touchstart', e => {
      dragging = true; startX = e.touches[0].clientX; startY = e.touches[0].clientY;
      startOverlayX = overlayX; startOverlayY = overlayY;
    });
    document.addEventListener('touchmove', e => {
      if (!dragging) return;
      overlayX = startOverlayX + (e.touches[0].clientX - startX);
      overlayY = startOverlayY + (e.touches[0].clientY - startY);
      overlay.style.left = overlayX+'px';
      overlay.style.top = overlayY+'px';
    });
    document.addEventListener('touchend', () => dragging = false);

    overlaySizeInput.addEventListener('input', e => {
      overlay.style.width = e.target.value+'px';
      overlaySizeVal.textContent = e.target.value+'px';
    });

    fontUpload.addEventListener('change', e => {
      const f = e.target.files[0];
      if (!f) return;
      const reader = new FileReader();
      reader.onload = ev => {
        const font = new FontFace(f.name, ev.target.result);
        font.load().then(lf => {
          document.fonts.add(lf);
          textEl.style.fontFamily = f.name+', Artifakt Element, sans-serif';
        });
      };
      reader.readAsArrayBuffer(f);
    });

    // Download menu
    downloadBtn.addEventListener('click', e => {
      e.stopPropagation();
      downloadMenu.style.display = downloadMenu.style.display==='flex' ? 'none' : 'flex';
    });
    document.addEventListener('click', e => {
      if (!downloadWrapper.contains(e.target)) downloadMenu.style.display='none';
    });
    downloadMenu.querySelectorAll('button').forEach(b => {
      b.addEventListener('click', () => {
        const scale = parseInt(b.getAttribute('data-scale'),10);
        const quality = b.getAttribute('data-quality');
        downloadImage(scale, quality);
        downloadMenu.style.display = 'none';
      });
    });

    async function downloadImage(scale, quality) {
      downloadBtn.disabled = true;
      downloadBtn.textContent = "Processing...";
      try {
        const c = await html2canvas(canvas,{backgroundColor:null,scale});
        const link = document.createElement('a');
        link.download = `canvas-${quality}.png`;
        link.href = c.toDataURL();
        link.click();
      } catch(err) {
        console.error(err);
      } finally {
        downloadBtn.disabled = false;
        downloadBtn.textContent = "Download";
      }
    }

    updateDetectedWords();
    updateHighlightedText();
  </script>
</body>
</html>
